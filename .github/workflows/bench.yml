name: bench
'on':
  schedule:
    - cron: 0 0 * * *
  push:
    paths:
      - '**.ts'
      - '**.js'
      - '**.yml'
jobs:
  bare_abc:
    runs-on: ubuntu-latest
    outputs:
      result_path: '${{ steps.result.outputs.result_path }}'
      result: '${{ steps.result.outputs.result }}'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Pull changes from other benchmarks
        run: git pull
      - name: Setup nodejs 13
        uses: actions/setup-node@v1
        with:
          node-version: '13'
      - name: Setup deno latest
        uses: denoland/setup-deno@main
      - name: Install Autocannon
        run: npm install -g autocannon
      - name: START
        run: echo "Starting Benchmarks"
      - name: abc
        run: |-
          deno run -A --unstable bare.ts &
          sleep 15 && 
          mkdir -p results &&
          autocannon -c 40 -d 10 -j http://localhost:8000 > results/bare.json &&
          kill $!
        working-directory: abc
      - name: END
        run: echo "End Benchmarks"
      - name: Set result output
        id: result
        run: |
          RESULT_PATH="abc/results/bare.json"
          RESULT="$(cat abc/results/bare.json)"
          echo "::set-output name=result_path::$RESULT_PATH"
          echo "::set-output name=result::$RESULT"
